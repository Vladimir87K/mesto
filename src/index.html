<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__link">
      <img src="<%=require('./image/logo.svg')%>" alt="логотип Место" class="header__logo">
    </a>
    </header>

    <main class="main">
        <section class="profil">
            <img src="<%=require('./image/image.jpg')%>" class="profil__avatar" alt="аватарка пользователь">
            <div class="profil-content">
                <div class="profil-content__information">
                    <h1 class="profil-content__name content-overflow">Жак-Ив Кусто</h1>
                    <button class="profil-content__btn btn-cursor" type="button" aria-label="изменение данных профиля"></button>
                </div>
                <p class="profil-content__profethional content-overflow">Исследователь океана</p>
            </div>
            <button class="profil__btn btn-cursor" type="button" aria-label="добавление картинки"></button>
        </section>

        <section class="cards">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup-profil">
        <div class="popup__container">
            <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="userData" class="popup-information popup-profil-form" novalidate>
                <fieldset class="popup__form-content">
                    <input id="popup__form-name" type="text" class="popup__form popup__form-name" name="userName" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span class="popup__form-error popup__form-name-error"></span>
                    <input id="popup__form-profetional" type="text" class="popup__form popup__form-profetional" name="userJob" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="popup__form-error popup__form-profetional-error"></span>
                    <button type="submit" class="popup__form-save" value="Сохранение...">Сохранение...</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup-card">
        <div class="popup__container">
            <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="imageData" class="popup-information popap-card-form" novalidate>
                <fieldset class="popup__form-content">
                    <input id="popup__form-name-image" type="text" class="popup__form popup__form-name-image" name="imageName" value="" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__form-error popup__form-name-image-error"></span>
                    <input id="popup__form-url-image" type="url" class="popup__form popup__form-url-image" name="urlName" value="" placeholder="Ссылка на место" required>
                    <span class="popup__form-error popup__form-url-image-error"></span>
                    <button type="submit" class="popup__form-save" value="Сохранение...">Сохранение...</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup-avatar">
        <div class="popup__container">
            <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="avatarData" class="popup-information popap-avatar-form" novalidate>
                <fieldset class="popup__form-content">
                    <input id="popup__form-url-avatar" type="url" class="popup__form popup__form-url-avatar" name="urlAvatar" value="" placeholder="Ссылка на аватарку" required>
                    <span class="popup__form-error popup__form-url-avatar-error"></span>
                    <button type="submit" class="popup__form-save" value="Сохранение...">Сохранение...</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup-image">
        <div class="popup-image__container">
            <img class="popup-image__img" src="#" alt="#">
            <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup-image__title"></h2>
        </div>
    </section>

    <section class="popup popup-delete">
        <div class="popup__container">
            <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
            <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
            <form name="deleteCard" class="popup-information popap-delete-form" novalidate>
                <button type="submit" class="popup__form-save" value="Да">Да</button>
            </form>
        </div>
    </section>

    <template class="card-template">
    <article class="card">
      <img class="card__img" src="#" alt="#">
      <div class="card__content content-overflow">
        <h2 class="card__title content-overflow"></h2>
        <div class="card__like">
            <button class="card__like-img btn-cursor" type="button" aria-label="сердечко"></button>
            <p class="card__like-number">0</p>
        </div>
      </div>
      <button class="card__delete btn-cursor" type="button" aria-label="корзина"></button>
    </article>
  </template>

</body>

</html>
