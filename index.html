<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./image/logo.svg" alt="логотип Место" class="header__logo">
    </a>
  </header>

  <main class="main">
    <section class="profil">
      <img src="./image/image.jpg" class="profil__avatar" alt="аватарка пользователь">
      <div class="profil-content"> 
         <div class="profil-content__information">
          <h1 class="profil-content__name content-overflow">Жак-Ив Кусто</h1>
          <button class="profil-content__btn btn-cursor" type="button" aria-label="изменение данных профиля"></button>
        </div>
        <p class="profil-content__profethional content-overflow">Исследователь океана</p>
      </div>
      <button class="profil__btn btn-cursor" type="button" aria-label="добавление картинки"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="card__content content-overflow">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1404681-unsplash(1).png" alt="гора Эльбрус">
        <div class="card__content">
          <h2 class="card__title content-overflow">Гора ЭльбрусГора ЭльбрусГора ЭльбрусГора Эльбрус</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
        <div class="card__content">
          <h2 class="card__title content-overflow">Домбай</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1404681-unsplash(1).png" alt="гора Эльбрус">
        <div class="card__content">
          <h2 class="card__title content-overflow">Гора Эльбрус</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
        <div class="card__content">
          <h2 class="card__title content-overflow">Домбай</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="card__content">
          <h2 class="card__title content-overflow">Карачаево-Черкесия</h2>
          <button class="card__like btn-cursor" type="button" aria-label="сердечко"></button>
        </div>
      </article>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__container-btn  btn-cursor" type="button" aria-label="закрытие окна"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="userData" class="popup-information">
          <fieldset class="popup__form-content">
              <input type="text" class="popup__form popup__form-name" name="userName" value="Жак-Ив Кусто">           
              <input type="text" class="popup__form popup__form-profetional" name="userJob" value="Исследователь океана">
              <button type="submit" class="popup__form-save" value="Сохранить">Сохранить</button>    
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script/index.js"></script>
</body>
</html>
