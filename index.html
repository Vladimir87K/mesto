<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./image/logo.svg" alt="логотип Место" class="header__logo">
    </a>
  </header>

  <div class="main">
    <section class="profil">
      <div class="profil-info">
        <img src="./image/image.jpg" class="profil-info__avatar" alt="аватарка пользователь">
         <div class="profil-content"> 
          <div class="profil-content__information">
            <h1 class="profil-content__name">Жак-Ив Кусто</h1>
            <button class="profil-content__btn btn_cursor"><img src="./image/Vector-pen.png" alt=""></button>
          </div>
          <p class="profil-content__profethional">Исследователь океана</p>
        </div>
      </div>
    
      <button class="profil__btn btn_cursor"><img src="./image/Vector.png" alt=""></button>
    
    </section>

    <section class="cards">
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="card__content">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1404681-unsplash(1).png" alt="гора Эльбрус">
        <div class="card__content">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1404681-unsplash(1).png" alt="гора Эльбрус">
        <div class="card__content">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="card__content">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__like btn_cursor"><img src="./image/Vector.svg" alt="лайк"></button>
        </div>
      </div>
    </section>

    <section class="popup">
      <div class="popup__containe">
        <bottom class="popup-close_bng  btn_cursor"><img src="./image/Close_Icon.png" alt=""></bottom>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__form-content">
            <label >
              <input type="text" class="popup__form popup__form-name" value="Жак-Ив Кусто">
            </label>
            <label>
              <input type="text" class="popup__form popup__form-profetional" value="Исследователь океана">
            </label>
            <label>
              <input type="submit" class="popup__form-save" value="Сохранить">
            </label>
          </fieldset>
        </form>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
</body>
</html>
